<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 예제12 - animate</title>

<style type="text/css">

html, body{
	margin:0; padding:0;
}

div#box {
	width:100px; height:100px;
	background-color:#bcf;
	line-height:100px; text-align:center;
}
</style>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript">

	$(function(){
		
		$("#box").bind("click", function(){
			
			$(this).css("position", "relative");
			
			
			
			//top: 위에서 얼만큼 떨어진 곳으로 이동할건지? 
			//opacity : 투명도는 어떻게 할건지?
						
			$(this).animate( {top: $(window).height() - $(this).height(), opacity: 0}, 1000, function(){
				// 1)속성? 2) 시간 3) 애니메이션 끝나고 실행하는 함수
				
				
				$(this).fadeTo(500, 0.0);
				
			});
			
			
		});
		
		
		
	});
	
</script>

</head>
<body>

<!-- <h1>jQuery 예제12 - animate</h1> -->
<div id="box">BOX</div>
</body>
</html>
